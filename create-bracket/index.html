<body>
    <div class="headerBar">    
      <h1>Bracket Maker</h1>
    </div>
        <button onclick="window.location.href= '../'; ">Home</button>
    <button>Create Event</button>

  </div class="create-bracket-form" hidden="hidden">
    <div class="centered-div">
        <div class='form-group'>
          <label for='EAddress'>Email Address:</label>
          <input id='fname' type='email' class='form-control' required><label>*</label>
      </div>
      <div class='form-group'>
        <label for='Ename'>Event Name:</label>
        <input id='lname' type='text' class='form-control' required><label>*</label>
      </div>
      <div class='form-group'>
        <label for='lname'>Date:</label>
        <input id='lname' type='date' class='form-control' required><label>*</label>
      </div>
    </div>
    <button text-align="center">Submit</button>
    
    

</div>
